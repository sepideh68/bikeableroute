<div class="modal image-modal transparent" >
	<ion-header-bar align-title="center" class="bar-dark" >
	
		<h4 class="title"style ="overflow: initial; white-space:initial;font-size:15px;" >Route Evaluation</h4>
			
			<div class="buttons">
			  <button class="button button-small button-clear button-ligth" ng-click="closeModal()">Cancel</button>			   
			</div>
			<div class="buttons" >     		
				<button class="button button-small button-clear button-ligth"   ng-disabled="locationForm.$invalid" 
				ng-click="sendEvaluation()">Send</button>
			</div>		
	</ion-header-bar>
